{% extends "webapp/base.html" %}

{% block main %}
<div class="container shadow-md bg-dark p-5 my-3 form-container">
  <h2>Login to your account</h2>
  <hr class="my-4">

  <form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary w-100 btn-block my-4">Login</button>
  </form>
  <div class="text-center mt-1">
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
</div>
{% endblock main %}
